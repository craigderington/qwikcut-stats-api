{% extends "_layout.html" %}
{% block content %}
{% if session.username %}
    <div class="middle-box text-center animated fadeInDown">
        <h1 style="font-weight:bold;font-size:36px;">{{ session.teamname }}</h1>
        <h3 class="text-primary"><small>You are now logged in...</small></h3>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-lg-6">
                    <span class="label label-default">
                        Username: {{ session.username }}
                    </span>
                </div>
                <div class="col-lg-6">
                    <span class="label label-default">
                        User ID: {{ session.userid }}
                    </span>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:50px;">
            <div class="col-lg-12">
                <a href="{{ url_for('logout') }}" class="btn btn-success btn-sm"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </div>
    </div>
{% else %}
<a href="{{ url_for('login') }}" class="btn btn-lg btn-success"><i class="fa fa-unlock"></i> Login</a>
{% endif %}
{% endblock %}
